{% if device.nets %}
    <div class="card">
    <div class="content">
    <div class="header">IPs</div>
    <table class="ui celled table">
        {% regroup device.nets by name as nets_list %}
        {% for net in nets_list %}
        <tr>
            <td><b>{{ net.grouper }}</b></td>
            <td>
                {% for ip in net.list %}
                    <a href="{% url 'net' ip.net_id %}">{{ ip.ip }}</a><br>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
    </div>
{% endif %}
