{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block section_title %}Add Warranty{% endblock %}
{% block content %}
<div class="row">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ view.get_success_url }}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
