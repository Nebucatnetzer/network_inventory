version: '3'

volumes:
  db_data:

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=network_inventory
    volumes:
      - db_data:/var/lib/postgresql/data/

  web:
    build: .
    command: ./run.sh network_inventory.settings.docker
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=network_inventory.settings.local
    depends_on:
      - db
