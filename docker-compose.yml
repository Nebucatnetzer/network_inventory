version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB
      - POSTGRES_PASSWORD
    volumes:
      - ./db_data:/var/lib/postgresql/data/

  backend:
    image: nebucatnetzer/network_inventory
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE
      - DJANGO_DEBUG
      - DJANGO_SECRET_KEY
    depends_on:
      - db

  frontend:
    build: frontend/.
    ports:
      - 8080:8080

  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - backend
    volumes:
      - ./static:/home/app/web/static
