version: '3'

volumes:
  db_data:

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=network_inventory
      - POSTGRES_PASSWORD=password
    volumes:
      - db_data:/var/lib/postgresql/data/

  web:
    build: .
    command: ./run.sh
    volumes:
      - .:/code
    ports:
      - 8000:8000
    environment:
      - DJANGO_SETTINGS_MODULE=network_inventory.settings.docker
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=foo
    depends_on:
      - db
