version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB
      - POSTGRES_PASSWORD
    volumes:
      - ./db_data:/var/lib/postgresql/data/

  web:
    image: ghcr.io/nebucatnetzer/network_inventory/network_inventory:master
    # build: .
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE
      - DJANGO_DEBUG
      - DJANGO_SECRET_KEY
    depends_on:
      - db

  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - web
    volumes:
      - ./static:/home/app/web/static
