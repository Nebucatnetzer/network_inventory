{% extends "core/base.html" %}
{% load render_table from django_tables2 %}
{% block section_title %}List of Customers{% endblock %}
{% block content %}
{% if request.user.is_superuser %}
<div class="row mb-3">
    <div class="col">
        <button hx-get="{% url 'htmx_create_customer' %}" hx-target="#htmx-create-customer" class="btn btn-primary">Add Customer</button>
    </div>
    <div class="col" id="htmx-create-customer"></div>
</div>
{% endif %}
<div class="row">
    <div class="col">
        <div class="table-responsive">
            {% render_table customers %}
        </div>
    </div>
</div>

{% endblock %}
