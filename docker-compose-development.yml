version: '3'

volumes:
  db_data:

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB
      - POSTGRES_PASSWORD
    volumes:
      - db_data:/var/lib/postgresql/data/

  backend:
    build: backend/.
    volumes:
      - ./backend:/code
    environment:
      - DJANGO_SETTINGS_MODULE
      - DJANGO_DEBUG
      - DJANGO_SECRET_KEY
    depends_on:
      - db

  frontend:
    build:
      context: frontend/.
      dockerfile: Dockerfile-dev
    depends_on:
      - backend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/usr/src/app/frontend
