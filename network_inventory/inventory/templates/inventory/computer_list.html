{% extends "inventory/base.html" %}
{% block section_title %}List of Computers{% endblock %}
{% block content %}
    {% if computer_list %}
    <table class="sortable">
      <tr>
        <th>Hostname</th>
        <th>IP</th>
      </tr>
      {% for computer in computer_list %}
      <tr>
        <td><a href="{% url 'computer' computer.id %}">{{ computer.name }}</a></td>
        <td>{{ computer.ip }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
{% endblock %}
