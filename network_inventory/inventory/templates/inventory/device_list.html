{% extends "inventory/base.html" %}
{% block section_title %}List of General Devices{% endblock %}
{% block content %}
    {% if device_list %}
    <ul>
      {% for device in device_list %}
      <li><a href="{% url 'device' device.id %}">{{ device.name }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
